<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segma UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 16px;
        font-size: 14px;
        background: linear-gradient(135deg, #d0eaea 0%, #f6f6ec 100%);
        min-height: 100vh;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      .plugin-description {
        font-size: 13px;
        color: #6c757d;
        text-align: center;
        line-height: 1.4;
        margin-bottom: 20px;
        padding: 0 8px;
      }
      #results {
        margin-top: 8px;
      }
      #results:has(#resultsTable) {
        background-color: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #resultsTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        background-color: white;
      }
      #resultsTable th,
      #resultsTable td {
        border: 1px solid #e5e5e5;
        padding: 8px;
        text-align: left;
        vertical-align: top;
        background-color: white;
      }
      #resultsTable th {
        background-color: #f5f5f5;
        font-weight: 600;
      }
      .word-cell {
        color: #d92d20;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        background-color: white;
      }
      .word-cell:hover {
        background-color: #fef2f2;
        color: #b91c1c;
      }
      .word-container {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .word-main {
        flex: 1;
        min-width: 0;
      }
      .navigation-controls {
        display: flex;
        align-items: center;
        gap: 4px;
        flex-shrink: 0;
      }
      .nav-btn {
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        color: #374151;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 35px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none !important;
      }
      .nav-btn:hover:not(:disabled) {
        background-color: #e5e7eb;
        border-color: #9ca3af;
      }
      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .navigation-info {
        font-size: 10px;
        color: #059669;
        font-weight: 500;
        background-color: #ecfdf5;
        padding: 2px 6px;
        border-radius: 12px;
        border: 1px solid #d1fae5;
        text-decoration: none !important;
      }
      .word-cell.editing {
        background-color: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 4px;
        padding: 6px;
        text-decoration: none;
      }
      .word-edit-input {
        background: transparent;
        border: none;
        outline: none;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        color: inherit;
        width: 100%;
        min-width: 80px;
      }
      .edit-controls {
        margin-top: 8px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .save-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .save-btn:hover {
        background-color: #218838;
      }
      .cancel-btn {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .cancel-btn:hover {
        background-color: #5a6268;
      }
      .edit-hint {
        font-size: 11px;
        color: #6c757d;
        font-style: italic;
      }
      .suggestion-btn {
        background-color: transparent;
        border: none;
        color: #007bff;
        padding: 2px 4px;
        margin-right: 4px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        text-decoration: underline;
      }
      .suggestion-btn:hover {
        background-color: #e9ecef;
      }
      #spellCheckButton {
        background-color: #2c9acf;
        color: white;
        border: none;
        padding: 12px 0px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease;
        margin-bottom: 16px;
      }
      #spellCheckButton:hover {
        background-color: #2588b8;
      }
      #spellCheckButton:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
      }
      .loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff50;
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .ignore-btn {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        color: #6c757d;
        padding: 2px 6px;
        margin-left: 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
      }
      .ignore-btn:hover {
        background-color: #e9ecef;
        border-color: #adb5bd;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>AI Spell Check</h1>
    <p class="plugin-description">
      Scan your design with our advanced AI model, powered by Gemini. Click on
      any misspelled word to navigate, or double-click to edit and replace
      across your document.
    </p>
    <button id="spellCheckButton">Check with AI</button>
    <div id="summary"></div>
    <div id="results"></div>

    <script>
      let isLoading = false;
      let navigationStates = {};
      let currentlyEditing = null;
      let clickTimer = null;
      let lastCheckTime = 0;
      let ignoreList = [];
      let currentErrors = {};

      const NGROK_BASE_URL = "https://5826374d3697.ngrok-free.app"; // Replace if your ngrok URL changes
      const AI_API_ENDPOINT = `${NGROK_BASE_URL}/v1/check`;
      const IGNORE_LIST_ENDPOINT = `${NGROK_BASE_URL}/v1/ignore-list`;
      const ADD_TO_IGNORE_ENDPOINT = `${NGROK_BASE_URL}/v1/ignore`;

      window.onload = () => {
        const spellCheckButton = document.getElementById("spellCheckButton");

        spellCheckButton.onclick = () => {
          if (isLoading) return;
          isLoading = true;
          spellCheckButton.disabled = true;
          spellCheckButton.innerHTML =
            '<div class="loading"><div class="spinner"></div>Scanning with AI...</div>';
          document.getElementById("results").innerHTML =
            "Extracting text from Figma...";
          document.getElementById("summary").innerHTML = "";
          parent.postMessage({ pluginMessage: { type: "spell-check" } }, "*");
        };

        fetch(IGNORE_LIST_ENDPOINT)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok for ignore list");
            }
            return response.json();
          })
          .then((data) => {
            ignoreList = data.ignore_list.map((w) => w.toLowerCase());
            console.log("Ignore list loaded:", ignoreList);
          })
          .catch((err) => console.error("Failed to load ignore list:", err));
      };

      async function processSpellCheckWithAI(allTextData) {
        const resultsDiv = document.getElementById("results");
        const spellCheckButton = document.getElementById("spellCheckButton");
        try {
          resultsDiv.innerHTML = `Analyzing ${allTextData.length} text layers...`;

          const uniqueTextToNodeIds = new Map();
          allTextData.forEach((node) => {
            const text = node.text.trim();
            if (ignoreList.includes(text.toLowerCase())) {
              return;
            }
            if (!text || text.length <= 1 || /^[0-9\s.,$€£%]+$/.test(text)) {
              return;
            }
            if (!uniqueTextToNodeIds.has(text)) {
              uniqueTextToNodeIds.set(text, []);
            }
            uniqueTextToNodeIds.get(text).push(node.id);
          });

          const uniqueTexts = Array.from(uniqueTextToNodeIds.keys());

          if (uniqueTexts.length === 0) {
            renderTable({});
            return;
          }

          resultsDiv.innerHTML = `Found ${uniqueTexts.length} unique text snippets. Checking with AI...`;

          const response = await fetch(AI_API_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ texts: uniqueTexts }),
          });

          if (!response.ok) {
            throw new Error(`AI server error: ${response.statusText}`);
          }

          const aiData = await response.json();

          const errors = {};
          aiData.results.forEach((result) => {
            if (!result.is_correct && result.corrections_log) {
              const originalSentence = result.original_text;
              const nodeIdsForSentence =
                uniqueTextToNodeIds.get(originalSentence);
              if (nodeIdsForSentence) {
                result.corrections_log.forEach((log) => {
                  const originalWord = log.original;
                  const correctedWord = log.corrected;
                  if (!errors[originalWord]) {
                    errors[originalWord] = {
                      suggestions: new Set(),
                      nodes: new Set(),
                    };
                  }
                  errors[originalWord].suggestions.add(correctedWord);
                  nodeIdsForSentence.forEach((nodeId) =>
                    errors[originalWord].nodes.add(nodeId)
                  );
                });
              }
            }
          });

          const finalErrors = {};
          for (const word in errors) {
            finalErrors[word] = {
              suggestions: Array.from(errors[word].suggestions),
              nodes: Array.from(errors[word].nodes),
            };
          }

              const filteredErrors = {};
    for (const word in finalErrors) {
        if (!ignoreList.includes(word.toLowerCase())) {
            filteredErrors[word] = finalErrors[word];
        }
    }

          currentErrors = finalErrors;
          renderTable(currentErrors);
        } catch (error) {
          console.error("A JavaScript error occurred:", error);
          resultsDiv.innerHTML = `<strong style="color:red;">An error occurred. Please check the Figma console (Plugins > Development > Open Console).</strong>`;
        } finally {
          isLoading = false;
          spellCheckButton.disabled = false;
          spellCheckButton.innerHTML = "Check with AI";
        }
      }

      function renderTable(errors) {
        const summaryDiv = document.getElementById("summary");
        const resultsDiv = document.getElementById("results");
        const uniqueErrorCount = Object.keys(errors).length;

        if (uniqueErrorCount > 0) {
          summaryDiv.innerHTML = `<strong>Found ${uniqueErrorCount} unique misspelled words.</strong>`;

          let tableHTML = `<table id="resultsTable"><thead><tr><th>S.No</th><th>Misspelled Word</th><th>Suggestions & Actions</th></tr></thead><tbody>`;
          let serialNumber = 1;

          for (const [word, data] of Object.entries(errors)) {
            const nodeIds = data.nodes;
            const instanceCount = nodeIds.length;

            tableHTML += `<tr id="row-${word}">
                        <td>${serialNumber++}</td>
                        <td class="word-cell" 
                            data-word="${word}"
                            data-instance-count="${instanceCount}"
                            data-node-ids='${JSON.stringify(nodeIds)}'>
                          <div class="word-container">
                            <div class="word-main">
                              <span class="word-text" title="Click to navigate | Double click: edit" style="cursor: pointer;">${word}</span>
                            </div>
                            ${
                              instanceCount > 1
                                ? `
                            <div class="navigation-controls">
                              <button class="nav-btn" data-action="prev" data-word="${word}" title="Previous instance">‹</button>
                              <span class="navigation-info" id="nav-${word}">1/${instanceCount}</span>
                              <button class="nav-btn" data-action="next" data-word="${word}" title="Next instance">›</button>
                            </div>
                            `
                                : ""
                            }
                          </div>
                        </td>
                        <td>
                          ${data.suggestions
                            .map(
                              (suggestion) => `
                            <button class="suggestion-btn" data-old-word="${word}" data-new-word="${suggestion}" data-node-ids='${JSON.stringify(
                                nodeIds
                              )}'>${suggestion}</button>
                          `
                            )
                            .join("")}
                          <button class="ignore-btn" data-word="${word}" title="Ignore this word for future checks">Ignore</button>
                        </td>
                      </tr>`;
          }

          tableHTML += `</tbody></table>`;
          resultsDiv.innerHTML = tableHTML;
          parent.postMessage({ pluginMessage: { type: "resize-window", width: 800, height: Math.min(900, 350 + uniqueErrorCount * 55) }}, "*");
        } else {
          summaryDiv.innerHTML = "";
          resultsDiv.innerHTML = "No spelling errors found! ✓";
          parent.postMessage(
            { pluginMessage: { type: "clear-navigation" } },
            "*"
          );
        }
      }

      window.onmessage = async (event) => {
        const { type, payload } = event.data.pluginMessage;
        const spellCheckButton = document.getElementById("spellCheckButton");

        switch (type) {
          case "text-to-check":
            const currentTime = Date.now();
            if (currentTime - lastCheckTime < 500) return;
            lastCheckTime = currentTime;
            await processSpellCheckWithAI(payload);
            break;
          case "word-replaced":
            // No longer need to trigger a full rescan here, UI updates instantly
            break;
          case "navigation-update":
            const { word, currentIndex, totalInstances } = payload;
            const navElement = document.getElementById(`nav-${word}`);
            if (navElement && totalInstances > 1) {
              navElement.textContent = `${currentIndex}/${totalInstances}`;
            }
            break;
          case "re-check-document":
            // On undo or other manual changes, a full rescan is still the most reliable way to sync
            setTimeout(() => {
              if (!isLoading) {
                spellCheckButton.click();
              }
            }, 1000);
            break;
        }
      };

      function handleNavigationClick(target) {
        const word = target.dataset.word;
        const nodeIds = JSON.parse(target.dataset.nodeIds);
        parent.postMessage(
          {
            pluginMessage: {
              type: "navigate-to-word",
              payload: { word, nodeIds },
            },
          },
          "*"
        );
      }

      function handlePrevNext(action, word) {
        parent.postMessage(
          {
            pluginMessage: {
              type: action === "prev" ? "navigate-prev" : "navigate-next",
              payload: { word },
            },
          },
          "*"
        );
      }

      function handleDoubleClick(target) {
        if (currentlyEditing) {
          exitEditMode(currentlyEditing, false);
        }
        const wordCell = target.closest(".word-cell");
        if (!wordCell) return;
        const word = wordCell.dataset.word;
        const nodeIds = wordCell.dataset.nodeIds;
        enterEditMode(wordCell, word, nodeIds);
      }

      function enterEditMode(cell, word, nodeIds) {
        currentlyEditing = cell;
        cell.classList.add("editing");
        cell.innerHTML = `
        <input type="text" class="word-edit-input" value="${word}" />
        <div class="edit-controls">
          <button class="save-btn">Save</button>
          <button class="cancel-btn">Cancel</button>
          <span class="edit-hint">This will replace all instances</span>
        </div>`;
        const input = cell.querySelector(".word-edit-input");
        const saveBtn = cell.querySelector(".save-btn");
        const cancelBtn = cell.querySelector(".cancel-btn");
        input.focus();
        input.select();
        saveBtn.onclick = (e) => {
          e.stopPropagation();
          const newWord = input.value.trim();
          if (newWord && newWord !== word) {
            parent.postMessage(
              {
                pluginMessage: {
                  type: "replace-word",
                  payload: {
                    nodeIds: JSON.parse(nodeIds),
                    oldWord: word,
                    newWord: newWord,
                  },
                },
              },
              "*"
            );
            if (currentErrors[word]) {
              delete currentErrors[word];
              renderTable(currentErrors);
            }
          }
          exitEditMode(cell, true);
        };
        cancelBtn.onclick = (e) => {
          e.stopPropagation();
          exitEditMode(cell, false);
        };
        input.onkeydown = (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            saveBtn.click();
          } else if (e.key === "Escape") {
            e.preventDefault();
            cancelBtn.click();
          }
        };
      }

      function exitEditMode(cell, saved) {
        if (!cell) return;
        const word = cell.dataset.word;
        const instanceCount = parseInt(cell.dataset.instanceCount);
        cell.classList.remove("editing");
        cell.innerHTML = `
        <div class="word-container">
          <div class="word-main">
            <span class="word-text" title="Click to navigate | Double click: edit" style="cursor: pointer;">${word}</span>
          </div>
          ${
            instanceCount > 1
              ? `
          <div class="navigation-controls">
            <button class="nav-btn" data-action="prev" data-word="${word}" title="Previous instance">‹</button>
            <span class="navigation-info" id="nav-${word}">1/${instanceCount}</span>
            <button class="nav-btn" data-action="next" data-word="${word}" title="Next instance">›</button>
          </div>
          `
              : ""
          }
        </div>`;
        currentlyEditing = null;
      }

      document.getElementById("results").addEventListener("click", (event) => {
        const target = event.target;

        if (target.classList.contains("ignore-btn")) {
          const word = target.dataset.word;
          if (currentErrors[word]) {
            delete currentErrors[word];
            renderTable(currentErrors);
          }
          fetch(ADD_TO_IGNORE_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ word: word }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data.status);
              if (!ignoreList.includes(word.toLowerCase())) {
                ignoreList.push(word.toLowerCase());
              }
            })
            .catch((err) =>
              console.error("Failed to update ignore list:", err)
            );
          return;
        }

        if (target.classList.contains("suggestion-btn")) {
          const nodeIds = JSON.parse(target.dataset.nodeIds);
          const oldWord = target.dataset.oldWord;
          const newWord = target.dataset.newWord;
          parent.postMessage(
            {
              pluginMessage: {
                type: "replace-word",
                payload: { nodeIds, oldWord, newWord },
              },
            },
            "*"
          );
          if (currentErrors[oldWord]) {
            delete currentErrors[oldWord];
            renderTable(currentErrors);
          }
          return;
        }

        if (target.classList.contains("nav-btn")) {
          const action = target.dataset.action;
          const word = target.dataset.word;
          handlePrevNext(action, word);
          return;
        }

        if (target.classList.contains("word-text")) {
          const cell = target.closest(".word-cell");
          if (!cell || cell.classList.contains("editing")) return;
          event.preventDefault();
          if (clickTimer) {
            clearTimeout(clickTimer);
            clickTimer = null;
            handleDoubleClick(target);
          } else {
            clickTimer = setTimeout(() => {
              clickTimer = null;
              handleNavigationClick(cell);
            }, 300);
          }
        }
      });

      document
        .getElementById("results")
        .addEventListener("selectstart", (event) => {
          if (
            event.target.classList.contains("word-text") ||
            event.target.closest(".word-cell")
          ) {
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>

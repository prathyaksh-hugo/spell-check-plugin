<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      font-family: "New Rubrik", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #ACDADB, #F0F0E0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    html, body {
  overscroll-behavior-x: none; /* Prevents back/forward swipe */
  overflow-x: hidden;          /* No horizontal scroll */
}
    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0B3C58;
      text-align: center;
    }
      .plugin-description {
        font-size: 13px;
        color: #6c757d;
        text-align: center;
        line-height: 1.4;
        margin-bottom: 20px;
        padding: 0 8px;
      }
      #results {
        margin-top: 8px;
      }
      #results:has(#resultsTable) {
        background-color: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #resultsTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        background-color: white;
      }
      #resultsTable th,
      #resultsTable td {
        border: 1px solid #e5e5e5;
        padding: 8px;
        text-align: left;
        vertical-align: top;
        background-color: white;
      }
      #resultsTable th {
        background-color: #f5f5f5;
        font-weight: 600;
      }
      #resultsTable th:nth-child(1),
      #resultsTable td:nth-child(1) {
        width: 5%; /* For the S.No column */
        text-align: center;
      }
      #resultsTable th:nth-child(2),
      #resultsTable td:nth-child(2) {
        width: 40%; /* For the Original Text column */
      }
      #resultsTable th:nth-child(3),
      #resultsTable td:nth-child(3) {
        width: 27.5%; /* For the Typos column */
      }
      #resultsTable th:nth-child(4),
      #resultsTable td:nth-child(4) {
        width: 27.5%; /* For the Grammar column */
      }
      .original-text-cell {
        color: #d92d20;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        background-color: white;
      }
      .original-text-cell:hover {
        background-color: #fef2f2;
        color: #b91c1c;
      }
      .word-container {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .word-main {
        flex: 1;
        min-width: 0;
      }
      .navigation-controls {
        display: flex;
        align-items: center;
        gap: 4px;
        flex-shrink: 0;
      }
      .nav-btn {
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        color: #374151;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 35px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none !important;
      }
      .nav-btn:hover:not(:disabled) {
        background-color: #e5e7eb;
        border-color: #9ca3af;
      }
      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .navigation-info {
        font-size: 10px;
        color: #059669;
        font-weight: 500;
        background-color: #ecfdf5;
        padding: 2px 6px;
        border-radius: 12px;
        border: 1px solid #d1fae5;
        text-decoration: none !important;
      }
      .original-text-cell.editing {
        background-color: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 4px;
        padding: 6px;
        text-decoration: none;
      }

      .highlight {
        color: #d92d20;
        font-weight: 700;
        background-color: #fef2f2;
        padding: 1px 3px;
        border-radius: 3px;
      }
      .word-edit-input {
        background: transparent;
        border: none;
        outline: none;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        color: inherit;
        width: 100%;
        min-width: 80px;
      }
      .edit-controls {
        margin-top: 8px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .save-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .save-btn:hover {
        background-color: #218838;
      }
      .cancel-btn {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .cancel-btn:hover {
        background-color: #5a6268;
      }
      .edit-hint {
        font-size: 11px;
        color: #6c757d;
        font-style: italic;
      }
      .suggestion-btn {
        background-color: transparent;
        border: none;
        color: #007bff;
        padding: 2px 4px;
        margin-right: 4px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        text-decoration: underline;
      }
      .suggestion-btn:hover {
        background-color: #e9ecef;
      }
      #spellCheckButton {
        background-color: #2c9acf;
        color: white;
        border: none;
        padding: 12px 0px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease;
        margin-bottom: 16px;
      }
      #spellCheckButton:hover {
        background-color: #2588b8;
      }
      #spellCheckButton:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
      }
      .loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff50;
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .ignore-btn {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        color: #6c757d;
        padding: 2px 6px;
        margin-left: 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
      }
      .ignore-btn:hover {
        background-color: #e9ecef;
        border-color: #adb5bd;
      }
      .page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 16px;
        box-sizing: border-box;
        background: linear-gradient(135deg, #d0eaea 0%, #f6f6ec 100%);
        transition: transform 0.3s ease-in-out;
      }
      .page.hidden {
        transform: translateX(100%);
      }
      .page.active {
        transform: translateX(0);
      }
      .back-button {
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 16px;
      }
      .button-group {
        font-family: "New Rubrik", sans-serif !important;
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 24px;
      }
      .check-button {
        flex: 1;
        background-color: #0B3C58;
        color: white;
        border: none;
        padding: 14px 0px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .check-button.secondary {
      background-color: white;
      color: #0B3C58;
      border: 2px solid #0B3C58;
      }
      .check-button.secondary:hover {
        background-color: #f5f5f5;
      }
      .check-button:hover {
        opacity: 0.9;
      }
      .check-button:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
      }

      .back-button {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-family: "New Rubrik", sans-serif;
  font-size: 14px;
  font-weight: 500;
  color: #0B3C58;
  cursor: pointer;
  padding: 6px 10px;
  border-radius: 6px;
  transition: all 0.2s ease;
  user-select: none;
}

.back-button:hover {
  background: rgba(11, 60, 88, 0.08); /* subtle hover */
}

.back-icon {
  font-size: 16px;
  line-height: 1;
}

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Page 1: Home Screen -->
    <div id="homePage" class="page active">
      <h1>AI Spell Check & Content Correction</h1>
      <p class="plugin-description">
        Select one or more frames, then choose a check to run.
      </p>
      <div class="button-group">
        <button id="typoCheckButton" class="check-button">
          Check Typos & Rules
        </button>
        <button id="uxCheckButton" class="check-button secondary">
          Improve Content
        </button>
      </div>
      <div id="home-status"></div>
    </div>

    <!-- Page 2: Results Screen -->
    <div id="resultsPage" class="page hidden">
      <!-- <button id="backButton" class="back-button">←Back</button> -->
       <div id="backButton" class="back-button">
  <span class="back-icon">←</span>
  <span class="back-text">Back</span>
</div>

      <h2 id="resultsTitle"></h2>
      <div id="summary"></div>
      <div id="results"></div>
    </div>

    <script>
      let isLoading = false;
      let allCorrections = [];
      let lastCheckType = null;
      let currentlyEditing = null;
      let clickTimer = null;
      let ignoreList = [];

      const NGROK_BASE_URL = "https://b38c9ac3c290.ngrok-free.app"; // Replace if needed
      const SPELL_CHECK_ENDPOINT = `${NGROK_BASE_URL}/v1/spell-check`;
      const CONTENT_CHECK_ENDPOINT = `${NGROK_BASE_URL}/v1/content-check`;
      const IGNORE_LIST_ENDPOINT = `${NGROK_BASE_URL}/v1/ignore-list`;
      const ADD_TO_IGNORE_ENDPOINT = `${NGROK_BASE_URL}/v1/ignore`;

      const homePage = document.getElementById("homePage");
      const resultsPage = document.getElementById("resultsPage");

      function showResultsPage() {
        homePage.classList.remove("active");
        homePage.classList.add("hidden");
        resultsPage.classList.remove("hidden");
        resultsPage.classList.add("active");
      }

      function showHomePage() {
        resultsPage.classList.remove("active");
        resultsPage.classList.add("hidden");
        homePage.classList.remove("hidden");
        homePage.classList.add("active");
      }

      window.onload = () => {
        const typoCheckButton = document.getElementById("typoCheckButton");
        const uxCheckButton = document.getElementById("uxCheckButton");
        const backButton = document.getElementById("backButton");

        function runCheck(checkType) {
          if (isLoading) return;
          isLoading = true;
          typoCheckButton.disabled = true;
          uxCheckButton.disabled = true;

          lastCheckType = checkType;
          const title =
            checkType === "TYPO_BRAND"
              ? "Typos & Brand Rules"
              : "Content Suggestions";
          document.getElementById("resultsTitle").innerText = title;
          document.getElementById(
            "results"
          ).innerHTML = `<div class="loading"><div class="spinner"></div> Checking...</div>`;
          document.getElementById("summary").innerHTML = "";

                  showResultsPage();
        updateProgressMessage("Requesting text from Figma...");
          parent.postMessage(
            { pluginMessage: { type: "run-check", payload: { checkType } } },
            "*"
          );
        }

        typoCheckButton.onclick = () => runCheck("TYPO_BRAND");
        uxCheckButton.onclick = () => runCheck("UX_WRITING");
        backButton.onclick = showHomePage;

        fetch(IGNORE_LIST_ENDPOINT)
          .then((response) => response.json())
          .then((data) => {
            ignoreList = data.ignore_list.map((w) => w.toLowerCase());
          })
          .catch((err) => console.error("Failed to load ignore list:", err));
      };

      async function processCheckResponse(payload) {
        const { textData, checkType, selectionId } = payload;
        const resultsDiv = document.getElementById("results");
        const typoCheckButton = document.getElementById("typoCheckButton");
        const uxCheckButton = document.getElementById("uxCheckButton");

        try {
          showResultsPage();

          const uniqueTexts = Array.from(
            new Set(
              textData.map((d) =>
                d.text.trim().replace(/\n/g, " ").replace(/^→\s*/, "")
              )
            )
          );
          console.log("Sending to AI:", uniqueTexts); 

          const endpoint =
            checkType === "TYPO_BRAND"
              ? SPELL_CHECK_ENDPOINT
              : CONTENT_CHECK_ENDPOINT;

          const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ texts: uniqueTexts }),
          });

          if (!response.ok) {
            throw new Error(`AI server error: ${response.statusText}`);
          }
          const aiData = await response.json();

          let correctionsList = [];
          let correctionCounter = 0;
          aiData.results.forEach((result, index) => {
            if (!result.is_correct && result.corrections) {
              const originalSentence = uniqueTexts[index];
              const nodeIds = textData
                .filter(
                  (d) =>
                    d.text.trim().replace(/\n/g, " ").replace(/^→\s*/, "") ===
                    originalSentence
                )
                .map((d) => d.id);

                                result.corrections.forEach(correction => {
                    correctionsList.push({
                        id: `corr-${correctionCounter++}`,
                        originalSentence: originalSentence,
                        originalWord: correction.original,
                        suggestion: correction.suggestion,
                        type: correction.type,
                        nodes: nodeIds
                    });
                });
            }
          });

          allCorrections = correctionsList;
          parent.postMessage({ 
            pluginMessage: { 
                type: "save-results-to-cache", 
                payload: { selectionId, checkType, corrections: allCorrections } 
            } 
        }, "*");
        
        renderTable(allCorrections, checkType);
          renderTable(allCorrections, checkType);
        } catch (error) {
          console.error("An error occurred:", error);
          resultsDiv.innerHTML = `<strong style="color:red;">An error occurred. Check the console.</strong>`;
        } finally {
          isLoading = false;
          typoCheckButton.disabled = false;
          uxCheckButton.disabled = false;
        }
      }

      function renderTable(corrections, checkType) {
        const summaryDiv = document.getElementById("summary");
        const resultsDiv = document.getElementById("results");
        const uniqueErrorCount = corrections.length;

        if (uniqueErrorCount > 0) {
          summaryDiv.innerHTML = `<strong>Found ${uniqueErrorCount} suggestions.</strong>`;
          const suggestionColumnTitle =
            checkType === "TYPO_BRAND"
              ? "Typos & Brand Rules"
              : "Grammar & UX Writing";
          let tableHTML = `<table id="resultsTable"><thead><tr><th>S.No</th><th>Original Text</th><th>${suggestionColumnTitle}</th></tr></thead><tbody>`;

          corrections.forEach((correction, index) => {
            const { id, originalSentence, originalWord, suggestion, nodes } =
              correction;
            const instanceCount = nodes.length;

            const sentenceHTML = originalSentence.replace(
              new RegExp(
                `\\b${originalWord.replace(
                  /([.*+?^=!:${}()|\[\]\/\\])/g,
                  "\\$1"
                )}\\b`,
                "gi"
              ),
              `<strong class="highlight">${originalWord}</strong>`
            );

            tableHTML += `<tr id="row-${id}">
                              <td>${index + 1}</td>
                              <td class="original-text-cell" 
                                  data-word="${originalWord}"
                                  data-instance-count="${instanceCount}"
                                  data-node-ids='${JSON.stringify(nodes)}'>
                                  <div>${sentenceHTML}</div>
                                  ${
                                    instanceCount > 1
                                      ? `
                                  <div class="navigation-controls">
                                      <button class="nav-btn" data-action="prev" data-word="${originalWord}" title="Previous instance">‹</button>
                                      <span class="navigation-info" id="nav-${id}">1/${instanceCount}</span>
                                      <button class="nav-btn" data-action="next" data-word="${originalWord}" title="Next instance">›</button>
                                  </div>
                                  `
                                      : ""
                                  }
                              </td>
                              <td>
                                <button class="suggestion-btn" data-correction-id="${id}" data-old-word="${originalWord}" data-new-word="${suggestion}" data-node-ids='${JSON.stringify(
              nodes
            )}'>${suggestion}</button>
                                ${
                                  checkType === "TYPO_BRAND"
                                    ? `<button class="ignore-btn" data-correction-id="${id}" data-word="${originalWord}" title="Ignore this word">Ignore</button>`
                                    : ""
                                }
                              </td>
                            </tr>`;
          });

          tableHTML += `</tbody></table>`;
          resultsDiv.innerHTML = tableHTML;
                    parent.postMessage(
            {
              pluginMessage: {
                type: "resize-window",
                width: 800,
                height: Math.min(900, 350 + uniqueErrorCount * 65),
              },
            },
            "*"
          );
        } else {
          summaryDiv.innerHTML = "";
          resultsDiv.innerHTML = "No issues found! ✓";
        }
      }

window.onmessage = async (event) => {
  const { type, payload } = event.data.pluginMessage;

  if (type === "text-to-check") {
    updateProgressMessage(`Found ${payload.textData.length} text layers. Analyzing with AI...`);
    await processCheckResponse(payload);
  } else if (type === "cached-results-found") {
    console.log("Displaying cached results.");
    allCorrections = payload.corrections;
    renderTable(allCorrections, payload.checkType);
    isLoading = false;
    document.getElementById("typoCheckButton").disabled = false;
    document.getElementById("uxCheckButton").disabled = false;
    showResultsPage();
  } else if (type === "no-selection") {
    isLoading = false;
    document.getElementById("typoCheckButton").disabled = false;
    document.getElementById("uxCheckButton").disabled = false;
    document.getElementById(
      "home-status"
    ).innerHTML = `<strong style="color:red;">Please select one or more frames to check.</strong>`;
    showHomePage();
  } else if (type === "navigation-update") {
    const { word, currentIndex, totalInstances, correctionId } = payload;
    const navElement = document.getElementById(`nav-${correctionId}`);
    if (navElement && totalInstances > 1) {
      navElement.textContent = `${currentIndex + 1}/${totalInstances}`;
    }
  } else if (type === "re-check-document") {
    if (!isLoading && lastCheckType) {
      console.log(
        `Document changed. Re-running last check: ${lastCheckType}`
      );
      if (lastCheckType === "TYPO_BRAND") {
        document.getElementById("typoCheckButton").click();
      } else if (lastCheckType === "UX_WRITING") {
        document.getElementById("uxCheckButton").click();
      }
    }
  }
};

function updateProgressMessage(message) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = `<div class="loading"><div class="spinner"></div> ${message}</div>`;
}

      function handleNavigationClick(targetCell) {
        const word = targetCell.dataset.word;
        const nodeIds = JSON.parse(targetCell.dataset.nodeIds);
        parent.postMessage(
          {
            pluginMessage: {
              type: "navigate-to-word",
              payload: { word, nodeIds },
            },
          },
          "*"
        );
      }

      function handlePrevNext(action, word) {
        parent.postMessage(
          {
            pluginMessage: {
              type: action === "prev" ? "navigate-prev" : "navigate-next",
              payload: { word },
            },
          },
          "*"
        );
      }

      function handleDoubleClick(target) {
        if (currentlyEditing) {
          exitEditMode(currentlyEditing, false);
        }
        const cell = target.closest(".original-text-cell");
        if (!cell) return;

        const word = cell.dataset.word;
        const nodeIds = cell.dataset.nodeIds;
        enterEditMode(cell, word, nodeIds);
      }

      function enterEditMode(cell, word, nodeIds) {
        currentlyEditing = cell;
        const originalHTML = cell.innerHTML;
        cell.classList.add("editing");
        cell.innerHTML = `
        <input type="text" class="word-edit-input" value="${word}" />
        <div class="edit-controls">
          <button class="save-btn">Save</button>
          <button class="cancel-btn">Cancel</button>
          <span class="edit-hint">Replaces all instances</span>
        </div>`;
        const input = cell.querySelector(".word-edit-input");
        const saveBtn = cell.querySelector(".save-btn");
        const cancelBtn = cell.querySelector(".cancel-btn");
        input.focus();
        input.select();
        saveBtn.onclick = (e) => {
          e.stopPropagation();
          const newWord = input.value.trim();
          if (newWord && newWord !== word) {
            parent.postMessage(
              {
                pluginMessage: {
                  type: "replace-word",
                  payload: {
                    nodeIds: JSON.parse(nodeIds),
                    oldWord: word,
                    newWord: newWord,
                  },
                },
              },
              "*"
            );
            allCorrections = allCorrections.filter(
              (c) => c.originalWord !== word
            );
            renderTable(allCorrections, lastCheckType);
          }
          exitEditMode(cell, originalHTML);
        };
        cancelBtn.onclick = (e) => {
          e.stopPropagation();
          exitEditMode(cell, originalHTML);
        };
        input.onkeydown = (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            saveBtn.click();
          } else if (e.key === "Escape") {
            e.preventDefault();
            cancelBtn.click();
          }
        };
      }

      function exitEditMode(cell, originalHTML) {
        if (!cell) return;
        cell.classList.remove("editing");
        cell.innerHTML = originalHTML;
        currentlyEditing = null;
      }

      document.getElementById("results").addEventListener("click", (event) => {
        const target = event.target;
        if (target.classList.contains("ignore-btn")) {
          const correctionId = target.dataset.correctionId;
          const word = target.dataset.word;
          allCorrections = allCorrections.filter((c) => c.id !== correctionId);
          renderTable(allCorrections, lastCheckType);
          fetch(ADD_TO_IGNORE_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ word: word }),
          });
          return;
        }
        if (target.classList.contains("suggestion-btn")) {
          const correctionId = target.dataset.correctionId;
          const nodeIds = JSON.parse(target.dataset.nodeIds);
          const oldWord = target.dataset.oldWord;
          const newWord = target.dataset.newWord;
          parent.postMessage(
            {
              pluginMessage: {
                type: "replace-word",
                payload: { nodeIds, oldWord, newWord },
              },
            },
            "*"
          );
          allCorrections = allCorrections.filter((c) => c.id !== correctionId);
          renderTable(allCorrections, lastCheckType);
          return;
        }
        if (target.classList.contains("nav-btn")) {
          const action = target.dataset.action;
          const word = target.dataset.word;
          handlePrevNext(action, word);
          return;
        }

        const cell = target.closest(".original-text-cell");
        if (cell) {
          if (cell.classList.contains("editing")) return;
          event.preventDefault();
          if (clickTimer) {
            clearTimeout(clickTimer);
            clickTimer = null;
            handleDoubleClick(cell);
          } else {
            clickTimer = setTimeout(() => {
              clickTimer = null;
              handleNavigationClick(cell);
            }, 250);
          }
        }
      });
    </script>
  </body>
</html>

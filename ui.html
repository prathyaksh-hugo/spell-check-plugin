<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segma UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 16px;
        font-size: 14px;
        background: linear-gradient(135deg, #d0eaea 0%, #f6f6ec 100%);
        min-height: 100vh;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      .plugin-description {
        font-size: 13px;
        color: #6c757d;
        text-align: center;
        line-height: 1.4;
        margin-bottom: 20px;
        padding: 0 8px;
      }
      #results {
        margin-top: 8px;
      }
      #results:has(#resultsTable) {
        background-color: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #resultsTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        background-color: white;
      }
      #resultsTable th,
      #resultsTable td {
        border: 1px solid #e5e5e5;
        padding: 8px;
        text-align: left;
        vertical-align: top;
        background-color: white;
      }
      #resultsTable th {
        background-color: #f5f5f5;
        font-weight: 600;
      }
      .original-text-cell {
        color: #d92d20;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        background-color: white;
      }
      .original-text-cell:hover {
        background-color: #fef2f2;
        color: #b91c1c;
      }
      .word-container {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .word-main {
        flex: 1;
        min-width: 0;
      }
      .navigation-controls {
        display: flex;
        align-items: center;
        gap: 4px;
        flex-shrink: 0;
      }
      .nav-btn {
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        color: #374151;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 35px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none !important;
      }
      .nav-btn:hover:not(:disabled) {
        background-color: #e5e7eb;
        border-color: #9ca3af;
      }
      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .navigation-info {
        font-size: 10px;
        color: #059669;
        font-weight: 500;
        background-color: #ecfdf5;
        padding: 2px 6px;
        border-radius: 12px;
        border: 1px solid #d1fae5;
        text-decoration: none !important;
      }
      .original-text-cell.editing {
        background-color: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 4px;
        padding: 6px;
        text-decoration: none;
      }

        .highlight {
    color: #d92d20;
    font-weight: 700;
    background-color: #fef2f2;
    padding: 1px 3px;
    border-radius: 3px;
  }
      .word-edit-input {
        background: transparent;
        border: none;
        outline: none;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        color: inherit;
        width: 100%;
        min-width: 80px;
      }
      .edit-controls {
        margin-top: 8px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .save-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .save-btn:hover {
        background-color: #218838;
      }
      .cancel-btn {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .cancel-btn:hover {
        background-color: #5a6268;
      }
      .edit-hint {
        font-size: 11px;
        color: #6c757d;
        font-style: italic;
      }
      .suggestion-btn {
        background-color: transparent;
        border: none;
        color: #007bff;
        padding: 2px 4px;
        margin-right: 4px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        text-decoration: underline;
      }
      .suggestion-btn:hover {
        background-color: #e9ecef;
      }
      #spellCheckButton {
        background-color: #2c9acf;
        color: white;
        border: none;
        padding: 12px 0px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease;
        margin-bottom: 16px;
      }
      #spellCheckButton:hover {
        background-color: #2588b8;
      }
      #spellCheckButton:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
      }
      .loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff50;
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .ignore-btn {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        color: #6c757d;
        padding: 2px 6px;
        margin-left: 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
      }
      .ignore-btn:hover {
        background-color: #e9ecef;
        border-color: #adb5bd;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>AI Spell Check</h1>
    <p class="plugin-description">
      Scan your design with our advanced AI model, powered by Gemini. Click on
      any misspelled word to navigate, or double-click to edit and replace
      across your document.
    </p>
    <button id="spellCheckButton">Check with AI</button>
    <div id="summary"></div>
    <div id="results"></div>

    <script>
      let isLoading = false;
      let navigationStates = {};
      let currentlyEditing = null;
      let clickTimer = null;
      let lastCheckTime = 0;
      let ignoreList = [];
      let currentErrors = {};

      let currentTypos = {};
      let currentUxWritingSuggestions = {};

      const NGROK_BASE_URL = "https://9d84f9cf0e2b.ngrok-free.app"; // Replace if your ngrok URL changes
      const AI_API_ENDPOINT = `${NGROK_BASE_URL}/v1/check`;
      const IGNORE_LIST_ENDPOINT = `${NGROK_BASE_URL}/v1/ignore-list`;
      const ADD_TO_IGNORE_ENDPOINT = `${NGROK_BASE_URL}/v1/ignore`;

      window.onload = () => {
        const spellCheckButton = document.getElementById("spellCheckButton");

        spellCheckButton.onclick = () => {
          if (isLoading) return;
          isLoading = true;
          spellCheckButton.disabled = true;
          spellCheckButton.innerHTML =
            '<div class="loading"><div class="spinner"></div>Scanning with AI...</div>';
          document.getElementById("results").innerHTML =
            "Extracting text from Figma...";
          document.getElementById("summary").innerHTML = "";
          parent.postMessage({ pluginMessage: { type: "spell-check" } }, "*");
        };

        fetch(IGNORE_LIST_ENDPOINT)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok for ignore list");
            }
            return response.json();
          })
          .then((data) => {
            ignoreList = data.ignore_list.map((w) => w.toLowerCase());
            console.log("Ignore list loaded:", ignoreList);
          })
          .catch((err) => console.error("Failed to load ignore list:", err));
      };
async function processSpellCheckWithAI(allTextData) {
      const resultsDiv = document.getElementById("results");
      const spellCheckButton = document.getElementById("spellCheckButton");
      try {
        resultsDiv.innerHTML = `Analyzing ${allTextData.length} text layers...`;

        const uniqueTextToNodeIds = new Map();
        allTextData.forEach((node) => {
          const text = node.text.trim();
          if (!text || text.length <= 1 || /^[0-9\s.,$€£%]+$/.test(text)) {
            return;
          }
          if (!uniqueTextToNodeIds.has(text)) {
            uniqueTextToNodeIds.set(text, []);
          }
          uniqueTextToNodeIds.get(text).push(node.id);
        });

        const uniqueTexts = Array.from(uniqueTextToNodeIds.keys());

        if (uniqueTexts.length === 0) {
          renderTable([]);
          return;
        }

        resultsDiv.innerHTML = `Found ${uniqueTexts.length} unique text snippets. Checking with AI...`;
        
        const response = await fetch(AI_API_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ texts: uniqueTexts })
        });
        if (!response.ok) { throw new Error(`AI server error: ${response.statusText}`); }
        const aiData = await response.json();

        // --- NEW: Create a flat list of individual corrections ---
        let correctionsList = [];
        aiData.results.forEach((result, index) => {
            if (!result.is_correct && result.corrections) {
                const originalSentence = uniqueTexts[index];
                
                result.corrections.forEach(correction => {
                    const originalWord = correction.original || (correction.type === 'UX_WRITING' ? originalSentence : '');
                    if (ignoreList.includes(originalWord.toLowerCase())) return;

                    correctionsList.push({
                        id: `${originalSentence}-${originalWord}-${correction.suggestion}`,
                        originalSentence: originalSentence,
                        originalWord: originalWord,
                        suggestion: correction.suggestion,
                        type: correction.type,
                        nodes: uniqueTextToNodeIds.get(originalSentence) || []
                    });
                });
            }
        });
        
        allCorrections = correctionsList;
        renderTable(allCorrections);

      } catch (error) {
          console.error("A JavaScript error occurred:", error);
          resultsDiv.innerHTML = `<strong style="color:red;">An error occurred. Check the Figma console.</strong>`;
      } finally {
          isLoading = false;
          spellCheckButton.disabled = false;
          spellCheckButton.innerHTML = "Check with AI";
      }
    }

    function renderTable(corrections) {
        const summaryDiv = document.getElementById("summary");
        const resultsDiv = document.getElementById("results");
        const uniqueErrorCount = corrections.length;

        if (uniqueErrorCount > 0) {
            summaryDiv.innerHTML = `<strong>Found ${uniqueErrorCount} suggestions.</strong>`;
            let tableHTML = `<table id="resultsTable"><thead><tr><th>S.No</th><th>Original Text</th><th>Typos & Brand Rules</th><th>Grammar & UX Writing</th></tr></thead><tbody>`;

            corrections.forEach((correction, index) => {
                const { id, originalSentence, originalWord, suggestion, type, nodes } = correction;
                const instanceCount = nodes.length;

                const sentenceHTML = originalSentence.replace(
                    new RegExp(`\\b${originalWord.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1")}\\b`, 'gi'), 
                    `<strong class="highlight">${originalWord}</strong>`
                );

                tableHTML += `<tr id="row-${id}">
                                <td>${index + 1}</td>
                                <td class="original-text-cell" 
                                    data-word="${originalWord}"
                                    data-instance-count="${instanceCount}"
                                    data-node-ids='${JSON.stringify(nodes)}'>
                                    <div>${sentenceHTML}</div>
                                    ${ instanceCount > 1 && type === 'TYPO_BRAND' ? `
                                    <div class="navigation-controls">
                                        <button class="nav-btn" data-action="prev" data-word="${originalWord}" title="Previous instance">‹</button>
                                        <span class="navigation-info" id="nav-${originalWord}">1/${instanceCount}</span>
                                        <button class="nav-btn" data-action="next" data-word="${originalWord}" title="Next instance">›</button>
                                    </div>
                                    ` : "" }
                                </td>
                                <td>`; // Typos Column
                if (type === 'TYPO_BRAND') {
                    tableHTML += `<button class="suggestion-btn" data-correction-id="${id}" data-old-word="${originalWord}" data-new-word="${suggestion}" data-node-ids='${JSON.stringify(nodes)}'>${suggestion}</button>
                                  <button class="ignore-btn" data-correction-id="${id}" data-word="${originalWord}" title="Ignore this word">Ignore</button>`;
                }
                tableHTML += `</td>
                                <td>`; // UX Writing Column
                if (type === 'UX_WRITING') {
                    tableHTML += `<button class="suggestion-btn" data-correction-id="${id}" data-old-word="${originalSentence}" data-new-word="${suggestion}" data-node-ids='${JSON.stringify(nodes)}'>${suggestion}</button>
                                  <button class="ignore-btn" data-correction-id="${id}" data-word="${originalSentence}" title="Ignore this suggestion">Ignore</button>`;
                }
                tableHTML += `</td>
                              </tr>`;
            });

            tableHTML += `</tbody></table>`;
            resultsDiv.innerHTML = tableHTML;
            parent.postMessage({ pluginMessage: { type: "resize-window", width: 800, height: Math.min(900, 350 + uniqueErrorCount * 65) }}, "*");
        } else {
            summaryDiv.innerHTML = "";
            resultsDiv.innerHTML = "No spelling errors found! ✓";
            parent.postMessage({ pluginMessage: { type: "clear-navigation" } }, "*");
        }
    }

    window.onmessage = async (event) => {
        const { type, payload } = event.data.pluginMessage;
        switch (type) {
            case "text-to-check":
                await processSpellCheckWithAI(payload);
                break;
            case "navigation-update":
                const { word, currentIndex, totalInstances } = payload;
                const navElement = document.getElementById(`nav-${word}`);
                if (navElement && totalInstances > 1) {
                    navElement.textContent = `${currentIndex}/${totalInstances}`;
                }
                break;
            case "re-check-document":
                const spellCheckButton = document.getElementById("spellCheckButton");
                setTimeout(() => {
                    if (!isLoading) {
                        spellCheckButton.click();
                    }
                }, 1000);
                break;
        }
    };

    function handleNavigationClick(targetCell) {
        const word = targetCell.dataset.word;
        const nodeIds = JSON.parse(targetCell.dataset.nodeIds);
        parent.postMessage({ pluginMessage: { type: "navigate-to-word", payload: { word, nodeIds } }}, "*");
    }

    function handlePrevNext(action, word) {
        parent.postMessage({ pluginMessage: { type: action === "prev" ? "navigate-prev" : "navigate-next", payload: { word } }}, "*");
    }

    function handleDoubleClick(target) {
        if (currentlyEditing) { exitEditMode(currentlyEditing, false); }
        const cell = target.closest(".original-text-cell");
        if (!cell) return;
        
        const word = cell.dataset.word;
        const nodeIds = cell.dataset.nodeIds;
        enterEditMode(cell, word, nodeIds);
    }

    function enterEditMode(cell, word, nodeIds) {
        currentlyEditing = cell;
        const originalHTML = cell.innerHTML;
        cell.classList.add("editing");
        cell.innerHTML = `
        <input type="text" class="word-edit-input" value="${word}" />
        <div class="edit-controls">
          <button class="save-btn">Save</button>
          <button class="cancel-btn">Cancel</button>
          <span class="edit-hint">Replaces all instances</span>
        </div>`;
        const input = cell.querySelector(".word-edit-input");
        const saveBtn = cell.querySelector(".save-btn");
        const cancelBtn = cell.querySelector(".cancel-btn");
        input.focus();
        input.select();
        saveBtn.onclick = (e) => {
            e.stopPropagation();
            const newWord = input.value.trim();
            if (newWord && newWord !== word) {
                parent.postMessage({ pluginMessage: { type: "replace-word", payload: { nodeIds: JSON.parse(nodeIds), oldWord: word, newWord: newWord }}}, "*");
                allCorrections = allCorrections.filter(c => c.originalWord !== word);
                renderTable(allCorrections);
            }
            exitEditMode(cell, originalHTML);
        };
        cancelBtn.onclick = (e) => { e.stopPropagation(); exitEditMode(cell, originalHTML); };
        input.onkeydown = (e) => {
            if (e.key === "Enter") { e.preventDefault(); saveBtn.click(); }
            else if (e.key === "Escape") { e.preventDefault(); cancelBtn.click(); }
        };
    }

    function exitEditMode(cell, originalHTML) {
        if (!cell) return;
        cell.classList.remove("editing");
        cell.innerHTML = originalHTML;
        currentlyEditing = null;
    }

    document.getElementById("results").addEventListener("click", (event) => {
        const target = event.target;
        if (target.classList.contains("ignore-btn")) {
            const correctionId = target.dataset.correctionId;
            const word = target.dataset.word;
            allCorrections = allCorrections.filter(c => c.id !== correctionId);
            renderTable(allCorrections);
            fetch(ADD_TO_IGNORE_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ word: word }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.status);
                if (!ignoreList.includes(word.toLowerCase())) {
                    ignoreList.push(word.toLowerCase());
                }
            });
            return;
        }
        if (target.classList.contains("suggestion-btn")) {
            const correctionId = target.dataset.correctionId;
            const nodeIds = JSON.parse(target.dataset.nodeIds);
            const oldWord = target.dataset.oldWord;
            const newWord = target.dataset.newWord;
            parent.postMessage({ pluginMessage: { type: "replace-word", payload: { nodeIds, oldWord, newWord }}}, "*");
            allCorrections = allCorrections.filter(c => c.id !== correctionId);
            renderTable(allCorrections);
            return;
        }
        if (target.classList.contains("nav-btn")) {
            const action = target.dataset.action;
            const word = target.dataset.word;
            handlePrevNext(action, word);
            return;
        }
        
        const cell = target.closest(".original-text-cell");
        if (cell) {
            if (cell.classList.contains("editing")) return;
            event.preventDefault();
            if (clickTimer) {
                clearTimeout(clickTimer);
                clickTimer = null;
                handleDoubleClick(cell);
            } else {
                clickTimer = setTimeout(() => {
                    clickTimer = null;
                    handleNavigationClick(cell);
                }, 250);
            }
        }
    });

    document.getElementById("results").addEventListener("selectstart", (event) => {
        if (event.target.closest(".original-text-cell")) {
            event.preventDefault();
        }
    });
    </script>
  </body>
</html>
